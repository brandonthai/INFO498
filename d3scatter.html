<!DOCTYPE html>
<meta charset="utf-8">

<style>

body {
  font: 11px sans-serif;
}

.axis line,
.axis text {
  font: 11px sans-serif;
}
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}

.infobox {
  background: #fffafa;
  color: #000;
  padding: 25px;
  position: absolute;
  top: 25px;
  right: 230px;
  width: 350px;
  opacity: 0;
  visibility: hidden;
  transition: visibility 0s 2s, opacity 2s linear;
  word-wrap: break-word;
  margin-right: -200px;
}

.infobox-show {
  background: #fffafa;
  color: #000;
  padding: 25px;
  position: absolute;
  top: 25px;
  right: 230px;
  width: 350px;
  opacity: 1;
  visibility: visible;
  transition: opacity 2s linear;
  word-wrap: break-word;
  margin-right: -200px;
}
</style>

<body>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

  <div class="container row">
    <div class="col-md-8">      
      <script src="d3scatter.js"></script>
    </div>

    <div class="col-md-4">
      <h1 style="text-align: center;">Plane Crashes and Fatalities <br> <small>2000 - 2009</small></h1>
      <br>
      <p>DISCLAIMER: Filter functionality is independent of each filter.</p>
      <br>
      <label>Filter by Plane Type</label>
      <select class="btn btn-default" id="airplane-type" onchange="updateFilter(this)">
        <option value="none" selected="selected">(none)</option>
        <option value="Private">Private/Military</option>
        <option value="Commercial">Commercial</option>
      </select>
      <br>
      <br>
      <label>Filter by Month</label>
    <select class="btn btn-default" id="month" onchange="updateMonth(this)">
        <option value="none" selected="selected">(none)</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>
      <br>
      <br>
      <label>Select Range of Fatalities: &nbsp;</label>
      <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
       
      <div id="slider-range"></div>

      <br>
      <br>

      <div class="summary"></div>

    </div>
  </div>            

</body>
</html>
