<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 11px sans-serif;
}

.axis line,
.axis text {
  font: 11px sans-serif;
}
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}

.infobox {
  background: #fffafa;
  color: #000;
  padding: 25px;
  position: absolute;
  top: 60px;
  right: 230px;
  width: 200px;
  opacity: 0;
  visibility: hidden;
  transition: visibility 0s 2s, opacity 2s linear;
  word-wrap: break-word;
}

.infobox-show {
  background: #fffafa;
  color: #000;
  padding: 25px;
  position: absolute;
  top: 60px;
  right: 230px;
  width: 200px;
  opacity: 1;
  visibility: visible;
  transition: opacity 2s linear;
  word-wrap: break-word;
</style>

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="d3scatter.js"></script>

</html>
